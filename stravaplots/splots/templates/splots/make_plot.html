
{% if token_form %}
	<form id="token_form" method="post" action="/splots/make_plot/">
 	{% csrf_token %}
	{% for hidden in token_form.hidden_fields %}
	 	{{ hidden }}
	{% endfor %}

	{% for field in token_form.visible_fields %}
		<p>{{ field.errors }}</p>
		<p>{{ field }}
		{{ field.label }}</p>
	{% endfor %}
	<input type="submit" name="submit" value="Make Plot" class = "btn btn-primary"/>
 </form>
{% endif %}

{% if n_recent %}
<img src="/splots/make_image/{{n_recent}}/{{year}}/{{month}}/{{day}}">
{% endif %}
